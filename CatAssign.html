<script type="text/babel">

    function Content(Props){
        console.log(Props);
        console.log(Props.data);
        var {data} = Props;
        // console.log(data);
        return(
        <ul classnav-flex-column>
            {
            data.map((val)=> <li className="nav-item">
                <a className="nav-link active" aria-current="page" href="#">{val}</a>
            </li>
            )
        }
        </ul>  
        
        );
    }
