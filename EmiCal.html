<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="root"></div>

<script type="text/babel">
  function Emi() {
    var txt1 = React.useRef();
    var txt2 = React.useRef();
    var txt3 = React.useRef();
    var p1 = React.useRef();
    var p2 = React.useRef();

    function myfunc(){
        // console.log('test');
        // console.log(txt1);
        // console.log(txt2);/
       // console.log(txt3);

        var P = +txt1.current.value;
        var Roi = +txt2.current.value;
        var Duration = +txt3.current.value;

          
        var R = Roi/12/100;
        var N = Duration * 12;

        /* console.log(P);
        console.log(r);
        console.log(n); */
        // P x R x (1+R)^N / [(1+R)^N-1]

        // var msg = '';
        if(P == '' || R == '' || N == ''){
            console.log('please insert your data');
            var msg = 'Please insert Your Data';

        p2.current.innerText = msg;
        }
        else{
            var calEmi = Math.round(P*R*(1+R)**N / ((1+R)**N-1));
            console.log(calEmi);

        p1.current.innerHTML = `
            EMI is :
            <b>${calEmi}</b>
        `;
        }
        

    }



    return (
      <div className="container">
        <h1>EMI Calculator</h1>
        <input type="text" placeholder="enter priciple" class="form-control" ref={txt1}/>
        <br />
        <input type="text" placeholder="enter roi" class="form-control" ref={txt2}/>
        <br />
        <input type="text" placeholder="year" class="form-control" ref={txt3}/>
        <br />
        <button onClick={myfunc}>Cal</button>
        <br />
        <p ref={p1}></p>
        <p ref={p2}></p>
      </div>
    );
  }
  ReactDOM.render(<Emi />, document.getElementById("root"));
</script>
